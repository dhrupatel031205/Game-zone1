<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="../static/profile.css">

</head>

<body>

    <div class="container navbar1">
        <ul class="nav nav-pills p-2 align-center main-navbar">
            <li class="nav-item">
                <a class="nav-link text-white" href="/main">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/games">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/ContactUs">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white active bg-success" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white bg-danger logout " style="cursor: pointer;" data-bs-toggle="modal"
                    data-bs-target="#logoutmodal">Log Out</a>
            </li>
        </ul>
    </div>

    <div class="container">

        <div class="container " id="profile">
            <h2>
                Your Profile :
            </h2>
            <h4>
                Name : {{name}}
            </h4>
            <h4>
                Email : {{email}}
            </h4>
            <h4>
                Username : {{username}}
            </h4>
        </div>
        <div class="container" id="games-played">
            <h2>Your Previous Score :</h2>
            

        </div>
    </div>
    <div class="modal fade" id="logoutmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Log Out</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Do you want to log out from the game zone ...?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <a type="button" class="btn btn-primary" href="/logout">Yes</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
