<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 2px solid cyan;
      box-shadow: 0 0 15px cyan;
      border-radius: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-shadow: 0 0 10px cyan, 0 0 20px blue;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px cyan, 0 0 20px blue; }
      to { text-shadow: 0 0 20px cyan, 0 0 30px blue; }
    }
    .alert {
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    .alert.success {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 10px #00ff00;
    }
    .alert.error {
      background: red;
      color: #fff;
      box-shadow: 0 0 10px red;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid cyan;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    input:focus {
      box-shadow: 0 0 15px cyan;
    }
    button {
      background: cyan;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      transition: transform 0.3s ease-in-out;
    }
    button:hover {
      background: #00ffff;
      box-shadow: 0 0 20px cyan;
      transform: scale(1.1);
    }
    p {
      margin-top: 15px;
    }
    a {
      color: cyan;
      text-decoration: none;
      transition: text-shadow 0.3s ease-in-out;
    }
    a:hover {
      text-shadow: 0 0 10px cyan;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('signup.signup') }}" method="POST">
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>
      Already have an account? <a href="{{ url_for('login.login') }}">Login</a>
    </p>
  </div>
</body>


</html>
